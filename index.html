<!DOCTYPE html>
<html>
  <head>
    <title>Pok√©Pulls | Your Daily Gacha</title>
    <meta name="description" content="A Gacha of Pokemon Dataset" />
    <link rel="icon" href="assets/pokeball_favicon.webp">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="card.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <img class="pokepulls-logo" src="assets/pokepulls_logo.png" alt="PokePulls Logo">
      <h5 class="title">Draw your cards, Reveal by clicking, See Sorted Pulls</h5>
    </header>


    <div id="card-container" class="card-container"></div>


    <div id="pulls-menu" style="display:none; padding: 2rem; color: white;">
      <label for="pulls-sort">Sort Past Pulls:</label>
      <select id="pulls-sort" onchange="displayPulls()">
        <option value="chain">Sort by Chain</option>
        <option value="type">Sort by Type</option>
      </select>
    
      <div id="pulls-type-view" class="grid-view" style="margin-top: 2rem;"></div>
      <div id="pulls-chain-view" style="margin-top: 2rem;"></div>
    </div>
    
    
    <div class="footer">
      <button class="bottom-buttons" onclick="drawCard();">Draw Card</button>
      <button class="bottom-buttons" onclick="removeLastCard();">Remove</button>
      <button class="bottom-buttons" onclick="displayPulls();">See Sorted Pulls</button>
    </div>
  </body>
</html>
