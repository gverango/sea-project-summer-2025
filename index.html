<!DOCTYPE html>
<html>
  <head>
    <title>Pok√©Pulls | Your Daily Gacha</title>
    <meta name="description" content="A Gacha of Pokemon Dataset" />
    <link rel="icon" href="assets/pokeball_favicon.webp">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="card.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <img class="pokepulls-logo" src="assets/pokepulls_logo.png" alt="PokePulls Logo">
      <h5 class="title">Select A Card</h5>
    </header>

    <div id="card-container" class="card-container"></div>

    <div class="card ${card.isRevealed ? 'revealed' : ''}">
      <div class="card-inner">
        <div class="card-face card-front">
          <h3>${card.name}</h3>
          <img src="${card.image_url}" alt="${card.name}">
          <div class="types">
            ${card.types.map(type => `<span class="type-tag">${type}</span>`).join("")}
          </div>
        </div>
      </div>
    </div>
    
    
    <div class="footer">
      <button class="bottom-buttons" onclick="drawCard();">Draw Card</button>
      <button class="bottom-buttons" onclick="removeLastCard();">Remove</button>
<!--  <button class="bottom-buttons" onclick="saveCard();">Save</button> -->
      <button class="bottom-buttons" onclick="displaySavedPulls();">See Saved Pulls</button>
    </div>
  </body>
</html>
